<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600" rel="stylesheet" >
     <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&family=IBM+Plex+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="index.css">
    <title>Password Generator</title>
</head>
<body>

    <div class="container">

        <h1>Passwaord Generator</h1>

        <div class="result-password">

            <span id="result"></span>
            
            <button class="btn" id="clipboard" >
                <i class=" fa fa-clipboard"></i>
            </button>

        </div>

        <div class="settings">

            <div class="setting">
                <label for="length">Passwaord Length</label>
                <input type="number" id="length" min="6" max="20" value="20"/>
            </div>

            <div class="setting">
                <label for="length">Include Uppercase</label>
                <input type="checkbox" id="Uppercase" checked/>
            </div>

            <div class="setting">
                <label for="length">Include Lowercase</label>
                <input type="checkbox" id="Lowercase" checked/>
            </div>

            <div class="setting">
                <label for="length">Include Number</label>
                <input type="checkbox" id="Number" checked/>
            </div>

            <div class="setting">
                <label for="length">Include Symbol</label>
                <input type="checkbox" id="Symbol" checked/>
            </div>
        </div>

        <button class="btn-large" id="generate">
            Generate Passwaord
        </button>

        <script src="index.js"></script>

        <p> NOTE: Your Passwaord length should be greater than 5 and less than 21 character.<br>Select according to your necessity. </p>

        <footer>
          <p>Swambhu Creation |  Â© 2020</p>
      </footer>
    </div>

    

  
</body>
</html>
